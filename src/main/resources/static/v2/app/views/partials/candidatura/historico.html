<div class="container col-lg-12" ng-controller="HistoricoController">
    <div class="row">
        <div class="col-lg-9">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Histórico de alterações</h4>
                </div>
                <div class="panel-body">
                    <div class="panel-body">
                    <div ng-show="historico.length==0" class="alert alert-warning"> 
                        <p>
                        <span class='glyphicon glyphicon-warning-sign'></span>
                        &nbsp;Você não tem nenhum registro no histórico até o momento.
                        </p>
                    </div>
                        <div ng-repeat="item in historico">
                            <div ng-click="mostra=!mostra"
                                ng-init='$index==0?mostra=true:mostra=false'
                                class="cabecalho-avisos cursor-pointer"
                                ng-class="{'sort-false exibir': mostra==true,'sort-true ocultar': mostra==false}">{{item.data}}</div>
                            <ul ng-show='mostra || mostra1'>
                                <li
                                    class="nomargin option container-fluid"
                                    ng-repeat="subItem in item.opcoes">
                                    <span
                                    ng-show="subItem.ordem!=0 && subItem.descricao!=null">{{subItem.ordem}}
                                        . {{subItem.descricao}} </span> <span
                                    class=" row alert-warning"
                                    ng-show="subItem.ordem==0 || subItem.descricao==null"><span
                                        class='glyphicon glyphicon-warning-sign'></span>
                                        <b>Sem opções (Você excluiu
                                            todas as suas opções neste
                                            evento do histórico) </b></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div
                ng-include="'app/views/partials/candidatura/lateral.html'"></div>
        </div>
    </div>
</div>
